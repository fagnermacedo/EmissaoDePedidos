<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para a emissão de pedidos</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/tabela.css">    
    <link rel="stylesheet" href="assets/css/flex.css">


 
</head>
<body>
    <header class="cabecalhoPrincipal cabecalho">
        <img src="../img/logo-star-wars.png" alt="Logotipo Star Wars" class="cabecalho-logo">
        <div class="container">
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link"href="index.html">Home</a>
                <a class="cabecalhoPrincipal-nav-link">Produtos</a>
                <a class="cabecalhoPrincipal-nav-link" href="../telas/lista_clientes.html">Clientes</a>
            </nav>
        </div>
    </header>
    
    <button type="button" data-botao>Ordenar</button>

    <main class="conteudoPrincipal flex-ConteudoPrincipal">
        <table class="tabela conteudoPrincipal-tabela tablesorter" data-tabela>
            <thead>
                <tr>
                    <th class="conteudoPrincipal-tabela-coluna-id">Id</th>
                    <th class="conteudoPrincipal-tabela-coluna-nome">Produto</th>
                    <th class="conteudoPrincipal-tabela-coluna-preco">Preço</th>
                    <th class="conteudoPrincipal-tabela-coluna-multiplo">Múltiplo</th>
                    <th class="conteudoPrincipal-tabela-coluna-adicionar tabela-novo_pedido"><a href="telas/cadastra_pedido.html" class="">Novo Pedido</a></th>
                </tr>
            </thead>
            <tbody data-tabela>

            </tbody>
        </table>  
    </main>

    <footer class="rodapePrincipal">        
        <p class="copyright">&copy; Copyright 2022 - Star Wars System</p>
    </footer>

</body>
