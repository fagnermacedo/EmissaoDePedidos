<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pedidos</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css">
    <link rel="stylesheet" href="../assets/css/componentes/cadastro.css">    
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css"> 
    <link rel="stylesheet" href="../assets/css/flex.css">
</head>
<body>
    <header class="cabecalhoPrincipal cabecalho">
        <img src="../img/logo-star-wars.png" alt="Logotipo Star Wars" class="cabecalho-logo">
        <div class="container">
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="../index.html">Home</a>
                <a class="cabecalhoPrincipal-nav-link">Produtos</a>
                <a class="cabecalhoPrincipal-nav-link">Clientes</a>
            </nav>
        </div>
    </header>
    <main class="flex-cadastroPrincipal cadastroPrincipal"> 
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Novo Pedido</h1>
            <form class="flex flex--coluna" data-form>
                <div class="input-container">
                    <label class="input-label" for="id">Id</label>
                    <input name="id" id="id" class="input" type="text" placeholder="id" required data-id>                    
                    
                </div>
                <div class="input-container">
                    <label class="input-label"  for="nome">Produto</label>
                    <select name="nomesClientes" data-combobox id="nomesClientes">

                    </select>
                                        
                </div>
                <div class="input-container"> 
                    <label class="input-label" for="preco" >Preço</label>
                    <input name="preco" id="preco" class="input" type="text" placeholder="preço" required data-preco onblur="validaFormularioCliente()">
                                        
                </div>
                <div class="input-container">
                    <label class="input-label" for="multiplo">Multiplo</label>
                    <input name="multiplo" id="multiplo" class="input" type="text" placeholder="Multiplo" data-multiplo onblur="validaFormularioCliente()">
                                        
                </div>

                <ul>
                    <div class="mensagemValidacao">
                        <li class="validacao validaId" id="validaId"data-valida-id>Id precisa ser um número válido, maior que zero</li>
                        <p class="check checkId">&#10004</p>
                    </div>
                    <div class="mensagemValidacao">
                        <li class="validacao validaPreco" id="validaPreco" data-valida-preco>Preço precisa ser maior que R$ 10,00</li>
                        <p class="check checkNome">&#10004</p>
                    </div>
                </ul>
               
               


                <button type="submit"class="botao">
                Cadastrar
            </button>
    </main>

    <footer class="rodapePrincipal">        
        <p class="copyright">&copy; Copyright 2022 - Star Wars System</p>
    </footer>

</body>

<script type="module" src="../controller/cadastraPedidos-controller.js"></script>
<script type="module" src="../controller/buscaClientesController.js"></script>
<script  src="../controller/validacaoFormulariosController.js"></script>

</html>
